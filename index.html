  <body>

<!-- Modal -->
<div class="modal myModal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">hê hê</h1>
      </div>
      <div class="modal-body">
        <table border="1">
          <tbody>
            <tr>
              <th colspan="4" class="text-center">Hóa Đơn Uber</th>
            </tr>
            <tr>
              <th>Chi tiết</th>
              <th>Sử dụng</th>
              <th>Đơn giá</th>
              <th>Thành tiền</th>
            </tr>
            <tr>
              <th>KM đầu tiên</th>
              <th>1KM</th>
              <th class="dg_kmDauTien">8000</th>
              <th class="tt_kmDauTien">0</th>
            </tr>
            <tr>
              <th>Từ 1 đến 19KM</th>
              <th class="sd_KmTu1Den19">0 KM</th>
              <th class="dg_KmTu1Den19">7500</th>
              <th class="tt_KmTu1Den19">0</th>
            </tr>
            <tr>
              <th>Từ 19 trở lên</th>
              <th class="sd_Km19TroLen">0 Km</th>
              <th class="dg_Km19TroLen">7000</th>
              <th class="tt_Km19TroLen">0</th>
            </tr>

            <tr>
              <th>Thời gian chờ</th>
              <th class="sd_thoiGianCho">0</th>
              <th class="dg_thoiGianCho">2000</th>
              <th class="tt_thoiGianCho">0</th>
            </tr>
            <tr>
              <th colspan="4" class="text-right tongTienHoaDon">
                Tổng Tiền:
              </th>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-closee" data-bs-dismiss="modal">Close</button>
        <button  class=" btn btn-primary btn-inPdf">In hóa đơn</button>
      </div>
    </div>
  </div>
</div>

  

    <!-- GG Map -->
    <div class="container-contact100">
      <div
        class="contact100-map"
        id="google_map"
        data-map-x="40.722047"
        data-map-y="-73.986422"
        data-pin="images/icons/map-marker.png"
        data-scrollwhell="0"
        data-draggable="1"
      ></div>

      <div class="contact100-more">
        <i class="zmdi zmdi-phone-in-talk"></i>
        (+84) 961.05.10.14
      </div>

      <div class="wrap-contact100">
        <div>
          <img
            src="images/cybersoft.png"
            alt="Front End CyberSoft"
            width="40%"
          />
          <span style="padding: 20px"></span>
          <img src="images/codepro.png" alt="Front End CyberSoft" width="30%" />

          <div style="clear: both"></div>
          <span class="contact100-form-title"> TÍNH CƯỚC UBER </span>
          <h2>Vui lòng chọn loại xe:</h2>
          <ul>
            <li class="type">
              <input type="radio" id="uberX" value="uberCar" name="selector" />
              <label for="uberX">Uber Car</label>

              <div class="check"></div>
            </li>

            <li class="type">
              <input
                type="radio"
                id="uberSUV"
                value="uberSUV"
                name="selector"
              />
              <label for="uberSUV">Uber SUV</label>
              <div class="check"></div>
            </li>

            <li class="type">
              <input
                type="radio"
                id="uberBlack"
                value="uberBlack"
                name="selector"
              />
              <label for="uberBlack">Uber Black</label>
              <div class="check"></div>
            </li>
          </ul>
        </div>
        <div style="clear: both"></div>

        <form class="contact100-form">
          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <h2>Nhập vào số KM</h2>
            <input
              class="input100"
              type="text"
              name="name"
              id="txt-km"
              placeholder="Số KM ..."
            />
            <span class="focus-input100"></span>
          </div>
          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <h2>Nhập thời gian chờ</h2>
            <input
              class="input100"
              type="text"
              id="txt-thoiGianCho"
              name="name"
              placeholder="Thời gian chờ  ..."
            />
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button type="button" class="contact100-form-btn" id="btnTinhTien">
              TÍNH TIỀN
            </button>
          </div>
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button
              type="button"
              class="contact100-form-btn"
              data-toggle="modal"
              data-target="#exampleModal"
              id="btn-inHoaDon"
            >
              IN HÓA ĐƠN
            </button>
          </div>
        </form>

        <div style="clear: both"></div>
        <div id="divThanhTien" class="dongia">
          <h2>
            Thành tiền: <span id="xuatTien" class="xuatTien">0.0 vnđ </span>
          </h2>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
    <script src="js/map-custom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <!--===============================================================================================-->
    <script src="./tinhTienGrab.js"></script>
    <script src="./js/map-custom.js"></script>
